<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Village</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylon.glTFSerializer.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="downloadButton" style="position: absolute; top: 20px; left: 20px; z-index: 10;">Download Stickman GLB</button>
    
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);


        const createScene = function () {
            
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 1.5, Math.PI / 2.2, 15, new BABYLON.Vector3(0, 0, 0));
            camera.attachControl(canvas, true);

            // 1. Add Lighting Effects
            const ambientLight = new BABYLON.HemisphericLight("ambientLight", new BABYLON.Vector3(0, 1, 0), scene);
            ambientLight.intensity = 0.5;

            const spotLight = new BABYLON.SpotLight("spotLight", new BABYLON.Vector3(10, 10, 10), new BABYLON.Vector3(0, 0, 0), Math.PI / 3, 2, scene);
            spotLight.intensity = 0.8;

            const directionalLight = new BABYLON.DirectionalLight("directionalLight", new BABYLON.Vector3(-1, -1, 0), scene);
            directionalLight.position = new BABYLON.Vector3(0, 10, 10);
            directionalLight.intensity = 0.6;

            // 2. Implement Camera Transitions
            const cameraPositions = [
                { position: new BABYLON.Vector3(0, 10, -20), target: new BABYLON.Vector3(0, 0, 0) },
                { position: new BABYLON.Vector3(-6, 2, 0), target: new BABYLON.Vector3(-6, 0, 0) },
                { position: new BABYLON.Vector3(0, 5, 10), target: new BABYLON.Vector3(0, 0, 6) }
            ];

            let currentCameraIndex = 0;
            function switchCameraView() {
                camera.position = cameraPositions[currentCameraIndex].position;
                camera.target = cameraPositions[currentCameraIndex].target;
                currentCameraIndex = (currentCameraIndex + 1) % cameraPositions.length;
            }
            document.addEventListener("keydown", (e) => {
                if (e.key === "c") {
                    switchCameraView();
                }
            });

            // 3. Introduce Interactive Elements
            const interactiveObjects = [];
            BABYLON.SceneLoader.ImportMeshAsync("", "https://assets.babylonjs.com/meshes/", "village.glb").then((result) => {
                result.meshes.forEach((mesh) => {
                    if (mesh.name.startsWith("Billboard")) {
                        mesh.actionManager = new BABYLON.ActionManager(scene);
                        mesh.actionManager.registerAction(
                            new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                                alert("You clicked the billboard!");
                            })
                        );
                        interactiveObjects.push(mesh);
                    }
                });
            });

            // 4. Enhance the Dude Animation
            const dude = await BABYLON.SceneLoader.ImportMeshAsync("him", "./", "Dude3.babylon", scene);
            dude.meshes[0].scaling = new BABYLON.Vector3(0.012, 0.012, 0.012);
            dude.meshes[0].position = new BABYLON.Vector3(-6, 0, 0);
            dude.meshes[0].rotate(BABYLON.Axis.Y, BABYLON.Tools.ToRadians(-95), BABYLON.Space.LOCAL);
            const startRotation = dude.meshes[0].rotationQuaternion.clone();
            scene.beginAnimation(dude.skeletons[0], 0, 100, true, 1.0);

            const dudeTrack = [
                new walk(86, 7),
                new walk(-85, 14.8),
                new walk(-93, 16.5),
                new walk(48, 25.5),
                new walk(-112, 30.5),
                new walk(-72, 33.2),
                new walk(42, 37.5),
                new walk(-98, 45.2),
                new walk(0, 47),
                new walk(30, 52),
                new walk(-60, 60),
                new walk(45, 65)
            ];

            // 5. Add Environmental Effects
            let time = 0;
            const dayNightCycle = 120; // 120 seconds for a full day/night cycle
            scene.onBeforeRenderObservable.add(() => {
                time += engine.getDeltaTime() / 1000;
                time %= dayNightCycle;

                // Update lighting based on time of day
                const sunAngle = (time / dayNightCycle) * Math.PI * 2;
                directionalLight.position.x = Math.sin(sunAngle) * 10;
                directionalLight.position.z = Math.cos(sunAngle) * 10;
                directionalLight.position.y = 10 + Math.sin(sunAngle * 2) * 5;
                const skyColor = new BABYLON.Color3(
                    0.5 + 0.5 * Math.sin(sunAngle),
                    0.5 + 0.5 * Math.sin(sunAngle + Math.PI * 2 / 3),
                    0.5 + 0.5 * Math.sin(sunAngle + (Math.PI * 4) / 3)
                );
                scene.clearColor = skyColor;

                // Add falling leaves
                for (let i = 0; i < 10; i++) {
                    const leaf = BABYLON.MeshBuilder.CreatePlane(`leaf-${i}`, { size: 0.5 }, scene);
                    leaf.position.x = Math.random() * 20 - 10;
                    leaf.position.z = Math.random() * 20 - 10;
                    leaf.position.y = 10;
                    leaf.rotation.x = Math.random() * Math.PI;
                    leaf.rotation.z = Math.random() * Math.PI;
                    leaf.physicsImpostor = new BABYLON.PhysicsImpostor(
                        leaf,
                        BABYLON.PhysicsImpostor.PlaneImpostor,
                        { mass: 0.1, restitution: 0.9 },
                        scene
                    );
                    leaf.physicsImpostor.setLinearVelocity(
                        new BABYLON.Vector3(
                            (Math.random() - 0.5) * 0.5,
                            -Math.random() * 0.5,
                            (Math.random() - 0.5) * 0.5
                        )
                    );
                }
            });

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });

        // Function to export as GLB
        function exportToGLB() {
            BABYLON.GLTF2Export.GLBAsync(scene, "stickman.glb").then((glb) => {
                glb.downloadFiles();
            });
        }

        // Attach export function to the download button
        document.getElementById("downloadButton").addEventListener("click", exportToGLB);
    </script>
</body>
</html>
