<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chess Game</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylon.glTF2Serializer.min.js"></script>
    <style>
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .board-container {
            flex-shrink: 0;
        }
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .scale-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .scale-controls input {
            width: 200px;
        }
        .scale-controls label {
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #renderCanvas {
            border: 1px solid #000;
        }
        .history-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #history {
            flex-grow: 1;
            width: 300px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #000;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="board-container">
            <!-- Game Controls -->
            <div class="game-controls">
                <button id="startButton">Start Game</button>
                <button id="restartButton" disabled>Restart Game</button>
                <button id="exportButton">Export GLB</button>
            </div>
            
            <!-- Scale Controls - Positioned between game controls and HUD -->
            <div class="scale-controls">
                <label for="pieceScale">Piece Scale:</label>
                <input type="range" id="pieceScale" min="0.5" max="2.0" step="0.1" value="1.0">
                <span id="scaleValue">1.0</span>
            </div>
            
            <!-- Game HUD -->
            <div id="hud">
                <div id="white-timer">White: 05:00</div>
                <div id="black-timer">Black: 05:00</div>
            </div>
            
            <!-- Game Canvas -->
            <canvas id="renderCanvas"></canvas>
        </div>
        <div class="history-container">
            <h2>Move History</h2>
            <div id="history"></div>
        </div>
    </div>

    <script>
        // [Previous variable declarations remain the same]

        // Chess movement validation
        function isValidMove(fromRow, fromCol, toRow, toCol, pieceInfo) {
            const { type, color } = pieceInfo;
            
            // Basic validation
            if (fromRow === toRow && fromCol === toCol) return false;
            
            // Can't capture own piece
            const targetPiece = boardState[toRow][toCol];
            if (targetPiece && targetPiece.pieceInfo.color === color) return false;

            const rowDiff = toRow - fromRow;
            const colDiff = toCol - fromCol;
            const absRowDiff = Math.abs(rowDiff);
            const absColDiff = Math.abs(colDiff);

            switch (type.toLowerCase()) {
                case 'pawn':
                    const direction = color === 'white' ? -1 : 1;
                    
                    // Forward move
                    if (colDiff === 0 && !targetPiece) {
                        // Single square move
                        if (rowDiff === direction) return true;
                        
                        // Initial two-square move
                        const startRow = color === 'white' ? 6 : 1;
                        if (fromRow === startRow && rowDiff === 2 * direction) {
                            const middleRow = fromRow + direction;
                            return !boardState[middleRow][fromCol];
                        }
                    }
                    
                    // Capture move
                    if (absColDiff === 1 && rowDiff === direction && targetPiece) {
                        return true;
                    }
                    return false;

                case 'knight':
                    return (absRowDiff === 2 && absColDiff === 1) || 
                           (absRowDiff === 1 && absColDiff === 2);

                case 'bishop':
                    if (absRowDiff === absColDiff) {
                        return !isPathBlocked(fromRow, fromCol, toRow, toCol);
                    }
                    return false;

                case 'rook':
                    if (fromRow === toRow || fromCol === toCol) {
                        return !isPathBlocked(fromRow, fromCol, toRow, toCol);
                    }
                    return false;

                case 'queen':
                    if (absRowDiff === absColDiff || fromRow === toRow || fromCol === toCol) {
                        return !isPathBlocked(fromRow, fromCol, toRow, toCol);
                    }
                    return false;

                case 'king':
                    return absRowDiff <= 1 && absColDiff <= 1;

                default:
                    return false;
            }
        }

        function isPathBlocked(fromRow, fromCol, toRow, toCol) {
            const rowDir = fromRow === toRow ? 0 : (toRow - fromRow) / Math.abs(toRow - fromRow);
            const colDir = fromCol === toCol ? 0 : (toCol - fromCol) / Math.abs(toCol - fromCol);
            
            let currentRow = fromRow + rowDir;
            let currentCol = fromCol + colDir;
            
            while (currentRow !== toRow || currentCol !== toCol) {
                if (boardState[currentRow][currentCol]) {
                    return true;
                }
                currentRow += rowDir;
                currentCol += colDir;
            }
            
            return false;
        }

        function setupInteraction(scene) {
            let highlightMesh = null;
            const highlightMaterial = new BABYLON.StandardMaterial("highlightMaterial", scene);
            highlightMaterial.diffuseColor = new BABYLON.Color3(0, 1, 0);
            highlightMaterial.alpha = 0.3;

            function createHighlight(position) {
                if (highlightMesh) {
                    highlightMesh.dispose();
                }
                highlightMesh = BABYLON.MeshBuilder.CreateBox(
                    "highlight",
                    { height: 0.1, width: 1, depth: 1 },
                    scene
                );
                highlightMesh.position = new BABYLON.Vector3(
                    position.row - 4 + 0.5,
                    0,
                    position.col - 4 + 0.5
                );
                highlightMesh.material = highlightMaterial;
            }

            scene.onPointerDown = (evt, pickResult) => {
                if (!gameStarted || gameIsOver) return;

                const mesh = pickResult.pickedMesh;
                if (!mesh) return;

                if (mesh.pieceInfo && mesh.pieceInfo.color === turn) {
                    selectedPiece = mesh;
                    const row = Math.floor(mesh.position.x + 4);
                    const col = Math.floor(mesh.position.z + 4);
                    createHighlight({row, col});
                } else if (selectedPiece && mesh.boardPosition) {
                    const fromRow = Math.floor(selectedPiece.position.x + 4);
                    const fromCol = Math.floor(selectedPiece.position.z + 4);
                    const toRow = mesh.boardPosition.row;
                    const toCol = mesh.boardPosition.col;

                    if (isValidMove(fromRow, fromCol, toRow, toCol, selectedPiece.pieceInfo)) {
                        const capturedPiece = boardState[toRow][toCol];
                        if (capturedPiece) {
                            capturedPiece.dispose();
                        }
                        
                        movePiece(selectedPiece, 
                            {row: fromRow, col: fromCol}, 
                            {row: toRow, col: toCol}, 
                            scene, 
                            capturedPiece
                        );

                        if (highlightMesh) {
                            highlightMesh.dispose();
                            highlightMesh = null;
                        }
                        selectedPiece = null;
                    }
                }
            };

            // Add hover highlight for valid moves
            scene.onPointerMove = (evt, pickResult) => {
                if (!gameStarted || !selectedPiece) return;

                const mesh = pickResult.pickedMesh;
                if (mesh && mesh.boardPosition) {
                    const fromRow = Math.floor(selectedPiece.position.x + 4);
                    const fromCol = Math.floor(selectedPiece.position.z + 4);
                    const toRow = mesh.boardPosition.row;
                    const toCol = mesh.boardPosition.col;

                    if (isValidMove(fromRow, fromCol, toRow, toCol, selectedPiece.pieceInfo)) {
                        createHighlight({row: toRow, col: toCol});
                    } else if (highlightMesh) {
                        highlightMesh.dispose();
                        highlightMesh = null;
                    }
                }
            };
        }
        
        function movePiece(piece, from, to, scene, capturedPiece = null) {
            // Update piece position
            piece.position = new BABYLON.Vector3(
                to.row - 4 + 0.5,
                piece.position.y,
                to.col - 4 + 0.5
            );

            // Update board state
            boardState[from.row][from.col] = null;
            boardState[to.row][to.col] = piece;

            // Update move history
            const fromNotation = String.fromCharCode(from.col + 'a'.charCodeAt(0)) + (8 - from.row);
            const toNotation = String.fromCharCode(to.col + 'a'.charCodeAt(0)) + (8 - to.row);
            updateHistory(piece.pieceInfo, fromNotation, toNotation, capturedPiece);

            // Check for pawn promotion
            if (piece.pieceInfo.type === 'pawn') {
                if ((piece.pieceInfo.color === 'white' && to.row === 0) ||
                    (piece.pieceInfo.color === 'black' && to.row === 7)) {
                    promotePawn(piece, to, scene);
                }
            }

            // Switch turns
            turn = turn === 'white' ? 'black' : 'white';
            moveCount++;
            
            startTimer();
        }

        async function promotePawn(pawn, position, scene) {
            // Default promotion to queen
            const queenModel = await loadPieceModel(scene, 'queen');
            const newQueen = queenModel.clone(`queen_${position.row}_${position.col}`);
            
            newQueen.position = new BABYLON.Vector3(
                position.row - 4 + 0.5,
                0,
                position.col - 4 + 0.5
            );
            
            const material = new BABYLON.StandardMaterial(`queenMat_${position.row}_${position.col}`, scene);
            material.diffuseColor = pawn.pieceInfo.color === 'white'
                ? new BABYLON.Color3(0.9, 0.9, 0.9)
                : new BABYLON.Color3(0.2, 0.2, 0.2);
            newQueen.material = material;
            
            newQueen.pieceInfo = {
                type: 'queen',
                color: pawn.pieceInfo.color
            };
            
            boardState[position.row][position.col] = newQueen;
            pawn.dispose();
            
            history.push(`${pawn.pieceInfo.color} pawn promotes to queen`);
            document.getElementById('history').innerHTML = history.join('<br>');
        }

        // [Previous chess logic functions remain the same: isValidMove, isPathBlocked, getPieceAt]

        function updateHistory(piece, from, to, capturedPiece = null) {
            const moveNumber = Math.floor((moveCount + 1) / 2);
            let moveText = `${moveNumber}. ${piece.color} ${piece.type} ${from}-${to}`;
            
            if (capturedPiece) {
                moveText += ` captures ${capturedPiece.pieceInfo.color} ${capturedPiece.pieceInfo.type}`;
            }
            
            history.push(moveText);
            document.getElementById('history').innerHTML = history.join('<br>');
        }

        // [Previous game control functions remain the same: startGame, restartGame, startTimer, updateTimerDisplay, endGame]

        // Initialize the scene and game
        let scene;
        createScene().then(newScene => {
            scene = newScene;
            engine.runRenderLoop(() => {
                scene.render();
            });
        });

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('restartButton').addEventListener('click', restartGame);
        document.getElementById('exportButton').addEventListener('click', () => {
            BABYLON.GLTF2Export.GLBAsync(scene, "chess_game").then((glb) => {
                glb.downloadFiles();
            });
        });

        const scaleSlider = document.getElementById('pieceScale');
        const scaleValue = document.getElementById('scaleValue');
        
        if (scaleSlider && scaleValue) {
            scaleSlider.addEventListener('input', (event) => {
                const newScale = parseFloat(event.target.value);
                scaleValue.textContent = newScale.toFixed(1);
                updatePieceScales(newScale);
            });
        }
    </script>
</body>
</html>
