<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chess Game</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylon.glTF2Serializer.min.js"></script>
    <style>
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .board-container {
            flex-shrink: 0;
        }
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #canvas {
            border: 1px solid #000;
        }
        .history-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #history {
            flex-grow: 1;
            width: 300px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #000;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="board-container">
            <div class="game-controls">
                <button id="startButton">Start Game</button>
                <button id="restartButton" disabled>Restart Game</button>
                <button id="exportButton">Export GLB</button>
            </div>
            <div id="hud">
                <div id="white-timer">White: 05:00</div>
                <div id="black-timer">Black: 05:00</div>
            </div>
            <canvas id="renderCanvas"></canvas>
        </div>
        <div class="history-container">
            <h2>Move History</h2>
            <div id="history"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("renderCanvas");
        canvas.width = 800;
        canvas.height = 800;
        const engine = new BABYLON.Engine(canvas, true);

        // Game state variables
        let gameStarted = false;
        let turn = 'white';
        let selectedPiece = null;
        let boardState = Array(8).fill().map(() => Array(8).fill(null));
        let moveCount = 1;
        let whiteTime = 300;
        let blackTime = 300;
        let timerInterval;
        let gameIsOver = false;
        const history = [];

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            
            // Camera setup
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 10;
            camera.upperRadiusLimit = 20;

            // Lighting
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            
            // Create chessboard
            createChessboard(scene);
            
            // Setup piece movement and interaction
            setupInteraction(scene);

            return scene;
        };

        function createChessboard(scene) {
            const boardSize = 8;
            const tileSize = 1;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(
                        `tile${row}_${col}`,
                        {height: 0.2, width: tileSize, depth: tileSize},
                        scene
                    );
                    
                    tile.position = new BABYLON.Vector3(
                        row - boardSize/2 + 0.5,
                        -0.1,
                        col - boardSize/2 + 0.5
                    );

                    const material = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    material.diffuseColor = (row + col) % 2 === 0 
                        ? new BABYLON.Color3(0.9, 0.9, 0.9)  // Light squares
                        : new BABYLON.Color3(0.4, 0.2, 0.1); // Dark squares
                    
                    tile.material = material;
                    tile.boardPosition = {row, col};
                }
            }
        }

        function setupInteraction(scene) {
            let startPosition = null;

            scene.onPointerDown = (evt, pickResult) => {
                if (!gameStarted || gameIsOver) return;

                const mesh = pickResult.pickedMesh;
                if (!mesh) return;

                if (mesh.pieceInfo) {
                    if (mesh.pieceInfo.color !== turn) return;
                    
                    selectedPiece = mesh;
                    startPosition = {
                        row: Math.floor(mesh.position.x + 4),
                        col: Math.floor(mesh.position.z + 4)
                    };
                } else if (selectedPiece && mesh.boardPosition) {
                    const toRow = mesh.boardPosition.row;
                    const toCol = mesh.boardPosition.col;
                    
                    if (isValidMove(startPosition.row, startPosition.col, toRow, toCol, selectedPiece.pieceInfo)) {
                        movePiece(selectedPiece, startPosition, {row: toRow, col: toCol}, scene);
                        selectedPiece = null;
                        startPosition = null;
                    }
                }
            };
        }

        function movePiece(piece, from, to, scene) {
            // Update piece position
            piece.position = new BABYLON.Vector3(
                to.row - 4 + 0.5,
                piece.position.y,
                to.col - 4 + 0.5
            );

            // Update board state
            boardState[from.row][from.col] = null;
            boardState[to.row][to.col] = piece;

            // Update move history
            const fromNotation = String.fromCharCode(from.col + 'a'.charCodeAt(0)) + (8 - from.row);
            const toNotation = String.fromCharCode(to.col + 'a'.charCodeAt(0)) + (8 - to.row);
            updateHistory(piece.pieceInfo, fromNotation, toNotation);

            // Switch turns
            turn = turn === 'white' ? 'black' : 'white';
            moveCount++;
            
            startTimer();
        }

        // Chess logic functions
        function isValidMove(fromRow, fromCol, toRow, toCol, piece) {
            if (fromRow === toRow && fromCol === toCol) return false;
            
            const pieceType = piece.type;
            const color = piece.color;

            const destPiece = getPieceAt(toRow, toCol);
            if (destPiece && destPiece.pieceInfo.color === color) {
                return false;
            }

            const rowDiff = toRow - fromRow;
            const colDiff = toCol - fromCol;
            const absRowDiff = Math.abs(rowDiff);
            const absColDiff = Math.abs(colDiff);

            switch (pieceType) {
                case 'pawn':
                    const direction = color === 'white' ? -1 : 1;
                    const startRow = color === 'white' ? 6 : 1;
                    
                    if (colDiff === 0 && !destPiece) {
                        if (rowDiff === direction) return true;
                        if (fromRow === startRow && 
                            rowDiff === 2 * direction && 
                            !getPieceAt(fromRow + direction, fromCol)) {
                            return true;
                        }
                    }
                    
                    if (absColDiff === 1 && rowDiff === direction && destPiece) {
                        return true;
                    }
                    return false;

                case 'rook':
                    if (fromRow !== toRow && fromCol !== toCol) return false;
                    return !isPathBlocked(fromRow, fromCol, toRow, toCol);

                case 'knight':
                    return (absRowDiff === 2 && absColDiff === 1) || 
                           (absRowDiff === 1 && absColDiff === 2);

                case 'bishop':
                    if (absRowDiff !== absColDiff) return false;
                    return !isPathBlocked(fromRow, fromCol, toRow, toCol);

                case 'queen':
                    if (fromRow === toRow || fromCol === toCol || absRowDiff === absColDiff) {
                        return !isPathBlocked(fromRow, fromCol, toRow, toCol);
                    }
                    return false;

                case 'king':
                    return absRowDiff <= 1 && absColDiff <= 1;

                default:
                    return false;
            }
        }

        function isPathBlocked(fromRow, fromCol, toRow, toCol) {
            const rowDir = fromRow === toRow ? 0 : (toRow - fromRow) / Math.abs(toRow - fromRow);
            const colDir = fromCol === toCol ? 0 : (toCol - fromCol) / Math.abs(toCol - fromCol);
            
            let currentRow = fromRow + rowDir;
            let currentCol = fromCol + colDir;
            
            while (currentRow !== toRow || currentCol !== toCol) {
                if (getPieceAt(currentRow, currentCol)) return true;
                currentRow += rowDir;
                currentCol += colDir;
            }
            
            return false;
        }

        function getPieceAt(row, col) {
            return boardState[row][col];
        }

        function updateHistory(piece, from, to, capturedPiece = null) {
            const moveNumber = Math.floor((moveCount + 1) / 2);
            let moveText = `${moveNumber}. ${piece.color} ${piece.type} ${from}-${to}`;
            
            if (capturedPiece) {
                moveText += ` captures ${capturedPiece.pieceInfo.color} ${capturedPiece.pieceInfo.type}`;
            }
            
            history.push(moveText);
            document.getElementById('history').innerHTML = history.join('<br>');
        }

        // Game control functions
        function startGame() {
            gameStarted = true;
            gameIsOver = false;
            turn = 'white';
            document.getElementById('startButton').disabled = true;
            document.getElementById('restartButton').disabled = false;
            startTimer();
        }

        function restartGame() {
            // Reset game state
            gameStarted = false;
            gameIsOver = false;
            turn = 'white';
            moveCount = 1;
            whiteTime = 300;
            blackTime = 300;
            history.length = 0;
            boardState = Array(8).fill().map(() => Array(8).fill(null));
            
            // Clear and recreate the scene
            scene.dispose();
            scene = createScene();
            
            // Reset UI
            document.getElementById('history').innerHTML = '';
            document.getElementById('startButton').disabled = false;
            document.getElementById('restartButton').disabled = true;
            updateTimerDisplay('white');
            updateTimerDisplay('black');
            
            clearInterval(timerInterval);
        }

        function startTimer() {
            clearInterval(timerInterval);
            if (!gameStarted || gameIsOver) return;
            
            timerInterval = setInterval(() => {
                if (turn === 'white') {
                    whiteTime--;
                    updateTimerDisplay('white');
                    if (whiteTime <= 0) endGame('black');
                } else {
                    blackTime--;
                    updateTimerDisplay('black');
                    if (blackTime <= 0) endGame('white');
                }
            }, 1000);
        }

        function updateTimerDisplay(color) {
            const time = color === 'white' ? whiteTime : blackTime;
            const minutes = String(Math.floor(time / 60)).padStart(2, '0');
            const seconds = String(time % 60).padStart(2, '0');
            document.getElementById(`${color}-timer`).innerText = 
                `${color.charAt(0).toUpperCase() + color.slice(1)}: ${minutes}:${seconds}`;
        }

        function endGame(winner) {
            gameIsOver = true;
            clearInterval(timerInterval);
            const winnerText = `${winner.charAt(0).toUpperCase() + winner.slice(1)} wins!`;
            history.push(winnerText);
            document.getElementById('history').innerHTML = history.join('<br>');
            alert(winnerText);
        }

        // Initialize the scene and game
        const scene = createScene();
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('restartButton').addEventListener('click', restartGame);
        document.getElementById('exportButton').addEventListener('click', () => {
            BABYLON.GLTF2Export.GLBAsync(scene, "chess_game").then((glb) => {
                glb.downloadFiles();
            });
        });

        // Render loop
        engine.runRenderLoop(() => {
            scene.render();
        });

        // Handle window resize
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
