<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chess Game</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylon.glTF2Serializer.min.js"></script>
    <style>
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .board-container {
            flex-shrink: 0;
        }
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #renderCanvas {
            border: 1px solid #000;
        }
        .history-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #history {
            flex-grow: 1;
            width: 300px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #000;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="board-container">
            <div class="game-controls">
                <button id="startButton">Start Game</button>
                <button id="restartButton" disabled>Restart Game</button>
                <button id="exportButton">Export GLB</button>
            </div>
            <div id="hud">
                <div id="white-timer">White: 05:00</div>
                <div id="black-timer">Black: 05:00</div>
            </div>
            <canvas id="renderCanvas"></canvas>
        </div>
        <div class="history-container">
            <h2>Move History</h2>
            <div id="history"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("renderCanvas");
        canvas.width = 800;
        canvas.height = 800;
        const engine = new BABYLON.Engine(canvas, true);

        // Game state variables
        let gameStarted = false;
        let turn = 'white';
        let selectedPiece = null;
        let boardState = Array(8).fill().map(() => Array(8).fill(null));
        let moveCount = 1;
        let whiteTime = 300;
        let blackTime = 300;
        let timerInterval;
        let gameIsOver = false;
        const history = [];

        // Chess piece models configuration
        const pieceModels = {
            pawn: 'pawn.glb',
            knight: 'knight.glb',
            rook: 'rook.glb',
            bishop: 'bishop.glb',
            king: 'king.glb',
            queen: 'queen.glb'
        };

        // Initial board setup
        const initialSetup = [
            ['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook'],
            ['pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn'],
            ['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook']
        ];

        const createScene = async () => {
            const scene = new BABYLON.Scene(engine);
            
            // Camera setup
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 10;
            camera.upperRadiusLimit = 20;

            // Lighting
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            
            // Create chessboard
            createChessboard(scene);
            
            // Load and place chess pieces
            await setupChessPieces(scene);
            
            // Setup piece movement and interaction
            setupInteraction(scene);

            return scene;
        };

        async function loadPieceModel(scene, type) {
            const result = await BABYLON.SceneLoader.ImportMeshAsync(
                "",
                "",
                pieceModels[type],
                scene
            );
            return result.meshes[0];
        }

        async function setupChessPieces(scene) {
            const loadedModels = {};
            
            // Load each piece type once
            for (const type in pieceModels) {
                loadedModels[type] = await loadPieceModel(scene, type);
                loadedModels[type].setEnabled(false); // Hide original models
            }

            // Place pieces on the board
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const pieceType = initialSetup[row][col];
                    if (pieceType) {
                        const color = row < 2 ? 'black' : 'white';
                        const piece = loadedModels[pieceType].clone(`piece_${row}_${col}`);
                        
                        // Position piece
                        piece.position = new BABYLON.Vector3(
                            row - 4 + 0.5,
                            0,
                            col - 4 + 0.5
                        );

                        // Set color material
                        const material = new BABYLON.StandardMaterial(`pieceMat_${row}_${col}`, scene);
                        material.diffuseColor = color === 'white' 
                            ? new BABYLON.Color3(0.9, 0.9, 0.9)
                            : new BABYLON.Color3(0.2, 0.2, 0.2);
                        piece.material = material;

                        // Store piece info
                        piece.pieceInfo = {
                            type: pieceType,
                            color: color
                        };

                        // Update board state
                        boardState[row][col] = piece;
                        
                        piece.setEnabled(true);
                    }
                }
            }
        }

        function createChessboard(scene) {
            const boardSize = 8;
            const tileSize = 1;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(
                        `tile${row}_${col}`,
                        {height: 0.2, width: tileSize, depth: tileSize},
                        scene
                    );
                    
                    tile.position = new BABYLON.Vector3(
                        row - boardSize/2 + 0.5,
                        -0.1,
                        col - boardSize/2 + 0.5
                    );

                    const material = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    material.diffuseColor = (row + col) % 2 === 0 
                        ? new BABYLON.Color3(0.9, 0.9, 0.9)  // Light squares
                        : new BABYLON.Color3(0.4, 0.2, 0.1); // Dark squares
                    
                    tile.material = material;
                    tile.boardPosition = {row, col};
                }
            }
        }

        function setupInteraction(scene) {
            let startPosition = null;

            scene.onPointerDown = (evt, pickResult) => {
                if (!gameStarted || gameIsOver) return;

                const mesh = pickResult.pickedMesh;
                if (!mesh) return;

                if (mesh.pieceInfo) {
                    if (mesh.pieceInfo.color !== turn) return;
                    
                    selectedPiece = mesh;
                    startPosition = {
                        row: Math.floor(mesh.position.x + 4),
                        col: Math.floor(mesh.position.z + 4)
                    };
                } else if (selectedPiece && mesh.boardPosition) {
                    const toRow = mesh.boardPosition.row;
                    const toCol = mesh.boardPosition.col;
                    
                    if (isValidMove(startPosition.row, startPosition.col, toRow, toCol, selectedPiece.pieceInfo)) {
                        const capturedPiece = boardState[toRow][toCol];
                        if (capturedPiece) {
                            capturedPiece.dispose();
                        }
                        
                        movePiece(selectedPiece, startPosition, {row: toRow, col: toCol}, scene, capturedPiece);
                        selectedPiece = null;
                        startPosition = null;
                    }
                }
            };
        }

        function movePiece(piece, from, to, scene, capturedPiece = null) {
            // Update piece position
            piece.position = new BABYLON.Vector3(
                to.row - 4 + 0.5,
                piece.position.y,
                to.col - 4 + 0.5
            );

            // Update board state
            boardState[from.row][from.col] = null;
            boardState[to.row][to.col] = piece;

            // Update move history
            const fromNotation = String.fromCharCode(from.col + 'a'.charCodeAt(0)) + (8 - from.row);
            const toNotation = String.fromCharCode(to.col + 'a'.charCodeAt(0)) + (8 - to.row);
            updateHistory(piece.pieceInfo, fromNotation, toNotation, capturedPiece);

            // Check for pawn promotion
            if (piece.pieceInfo.type === 'pawn') {
                if ((piece.pieceInfo.color === 'white' && to.row === 0) ||
                    (piece.pieceInfo.color === 'black' && to.row === 7)) {
                    promotePawn(piece, to, scene);
                }
            }

            // Switch turns
            turn = turn === 'white' ? 'black' : 'white';
            moveCount++;
            
            startTimer();
        }

        async function promotePawn(pawn, position, scene) {
            // Default promotion to queen
            const queenModel = await loadPieceModel(scene, 'queen');
            const newQueen = queenModel.clone(`queen_${position.row}_${position.col}`);
            
            newQueen.position = new BABYLON.Vector3(
                position.row - 4 + 0.5,
                0,
                position.col - 4 + 0.5
            );
            
            const material = new BABYLON.StandardMaterial(`queenMat_${position.row}_${position.col}`, scene);
            material.diffuseColor = pawn.pieceInfo.color === 'white'
                ? new BABYLON.Color3(0.9, 0.9, 0.9)
                : new BABYLON.Color3(0.2, 0.2, 0.2);
            newQueen.material = material;
            
            newQueen.pieceInfo = {
                type: 'queen',
                color: pawn.pieceInfo.color
            };
            
            boardState[position.row][position.col] = newQueen;
            pawn.dispose();
            
            history.push(`${pawn.pieceInfo.color} pawn promotes to queen`);
            document.getElementById('history').innerHTML = history.join('<br>');
        }

        // [Previous chess logic functions remain the same: isValidMove, isPathBlocked, getPieceAt]

        function updateHistory(piece, from, to, capturedPiece = null) {
            const moveNumber = Math.floor((moveCount + 1) / 2);
            let moveText = `${moveNumber}. ${piece.color} ${piece.type} ${from}-${to}`;
            
            if (capturedPiece) {
                moveText += ` captures ${capturedPiece.pieceInfo.color} ${capturedPiece.pieceInfo.type}`;
            }
            
            history.push(moveText);
            document.getElementById('history').innerHTML = history.join('<br>');
        }

        // [Previous game control functions remain the same: startGame, restartGame, startTimer, updateTimerDisplay, endGame]

        // Initialize the scene and game
        let scene;
        createScene().then(newScene => {
            scene = newScene;
            engine.runRenderLoop(() => {
                scene.render();
            });
        });

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('restartButton').addEventListener('click', restartGame);
        document.getElementById('exportButton').addEventListener('click', () => {
            BABYLON.GLTF2Export.GLBAsync(scene, "chess_game").then((glb) => {
                glb.downloadFiles();
            });
        });

        // Handle window resize
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
