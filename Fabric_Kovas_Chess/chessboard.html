<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Chessboard with Enhanced Features</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid #000;
        }
        #history {
            width: 400px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #000;
            margin-top: 10px;
            padding: 5px;
        }
        #hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .move-entry {
            margin-bottom: 5px;
            padding: 2px 5px;
        }
        .move-entry:nth-child(odd) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="white-timer">White: 00:00</div>
        <div id="black-timer">Black: 00:00</div>
    </div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="history"></div>
    <script>
        const canvas = new fabric.Canvas('canvas');
        const squareSize = 50;
        let turn = 'white';
        const history = [];
        let whiteTime = 300;
        let blackTime = 300;
        let timerInterval;
        let moveNumber = 1;
        let gameState = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        function getPieceName(piece) {
            const pieceNames = {
                'p': 'Pawn',
                'r': 'Rook',
                'n': 'Knight',
                'b': 'Bishop',
                'q': 'Queen',
                'k': 'King'
            };
            return pieceNames[piece.toLowerCase()];
        }

        // Updated updateHistory function
        function updateHistory(move) {
            const historyDiv = document.getElementById('history');
            const moveEntry = document.createElement('div');
            moveEntry.className = 'move-entry';
            
            const color = turn === 'black' ? 'White' : 'Black';
            moveEntry.textContent = `${moveNumber}. ${color}: ${move}`;
            
            historyDiv.appendChild(moveEntry);
            historyDiv.scrollTop = historyDiv.scrollHeight;
            
            if (turn === 'black') {
                moveNumber++;
            }
        }

        function movePiece(from, to) {
            const fromCoords = positionToArrayIndices(from);
            const toCoords = positionToArrayIndices(to);
            
            const piece = gameState[fromCoords.row][fromCoords.col];
            if (piece === '.') {
                alert("No piece at this position!");
                return false;
            }
            
            const pieceColor = piece === piece.toUpperCase() ? 'white' : 'black';
            
            if (pieceColor !== turn) {
                alert("It's not your turn!");
                return false;
            }
            
            if (!isValidMove(piece, fromCoords.row, fromCoords.col, toCoords.row, toCoords.col)) {
                alert("Invalid move!");
                return false;
            }

            const capturedPiece = gameState[toCoords.row][toCoords.col];
            
            // Update game state
            gameState[toCoords.row][toCoords.col] = piece;
            gameState[fromCoords.row][fromCoords.col] = '.';

            // Update visual representation
            updateBoard();
            
            // Create move description
            let moveText = `${getPieceName(piece)} on ${from} moves to ${to}`;
            if (capturedPiece !== '.') {
                moveText += ` capturing ${getPieceName(capturedPiece)}`;
            }
            
            // Update history and turn
            updateHistory(moveText);
            turn = turn === 'white' ? 'black' : 'white';
            startTimer();
            
            return true;
        }

        // Your existing functions here (isSameColor, isValidMove, etc.)
        function isSameColor(piece1, piece2) {
            if (!piece1 || !piece2 || piece1 === '.' || piece2 === '.') return false;
            return (piece1.toUpperCase() === piece1) === (piece2.toUpperCase() === piece2);
        }

        function isValidMove(piece, fromRow, fromCol, toRow, toCol) {
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            const targetPiece = gameState[toRow][toCol];

            if (isSameColor(piece, targetPiece)) return false;

            switch (piece.toLowerCase()) {
                case 'p':
                    if (piece === 'P') {
                        if (fromRow === 6 && toRow === 4 && fromCol === toCol && !targetPiece) return true;
                        if (toRow === fromRow - 1 && fromCol === toCol && !targetPiece) return true;
                        if (toRow === fromRow - 1 && colDiff === 1 && targetPiece && targetPiece.toLowerCase() === targetPiece) return true;
                    } else {
                        if (fromRow === 1 && toRow === 3 && fromCol === toCol && !targetPiece) return true;
                        if (toRow === fromRow + 1 && fromCol === toCol && !targetPiece) return true;
                        if (toRow === fromRow + 1 && colDiff === 1 && targetPiece && targetPiece.toUpperCase() === targetPiece) return true;
                    }
                    return false;
                case 'r': return rowDiff === 0 || colDiff === 0;
                case 'n': return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
                case 'b': return rowDiff === colDiff;
                case 'q': return rowDiff === colDiff || rowDiff === 0 || colDiff === 0;
                case 'k': return rowDiff <= 1 && colDiff <= 1;
                default: return false;
            }
        }

        function positionToArrayIndices(position) {
            const col = position.charCodeAt(0) - 'a'.charCodeAt(0);
            const row = 8 - parseInt(position[1]);
            return { row, col };
        }

        function updateBoard() {
            canvas.clear();
            createChessboard();
            addPieces();
        }

        // Rest of your existing functions (createChessboard, startTimer, etc.)
        
        window.addEventListener('keydown', function(event) {
            if (event.key.match(/[a-h][1-8]/)) {
                const from = prompt("Enter the piece's current position (e.g., e2):");
                if (from) {
                    movePiece(from, event.key);
                }
            }
        });

        createChessboard();
        addPieces();
        startTimer();
    </script>
</body>
</html>
