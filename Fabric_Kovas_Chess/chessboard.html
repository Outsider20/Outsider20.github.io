<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Chessboard with Enhanced Features</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid #000;
        }
        #history {
            width: 400px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #000;
            margin-top: 10px;
            padding: 5px;
        }
        #hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .move-entry {
            margin-bottom: 5px;
            padding: 2px 5px;
        }
        .move-entry:nth-child(odd) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="white-timer">White: 00:00</div>
        <div id="black-timer">Black: 00:00</div>
    </div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="history"></div>
    <script>
        const canvas = new fabric.Canvas('canvas');
        const squareSize = 50;
        let turn = 'white';
        const history = [];
        let whiteTime = 300;
        let blackTime = 300;
        let timerInterval;
        let moveNumber = 1;
        let selectedPiece = null;
        let gameState = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        function createChessboard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const isLightSquare = (row + col) % 2 === 0;
                    const square = new fabric.Rect({
                        left: col * squareSize,
                        top: row * squareSize,
                        width: squareSize,
                        height: squareSize,
                        fill: isLightSquare ? '#f0d9b5' : '#b58863',
                        selectable: false
                    });
                    canvas.add(square);
                }
            }
        }

        function addPieces() {
            const pieces = {
                'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
                'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
            };

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = gameState[row][col];
                    if (piece !== '.') {
                        const text = new fabric.Text(pieces[piece], {
                            left: col * squareSize + squareSize / 2,
                            top: row * squareSize + squareSize / 2,
                            fontSize: 40,
                            fill: piece === piece.toUpperCase() ? 'white' : 'black',
                            originX: 'center',
                            originY: 'center',
                            selectable: true,
                            hasBorders: false,
                            hasControls: false,
                            piece: piece
                        });
                        canvas.add(text);
                    }
                }
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (turn === 'white') {
                    whiteTime--;
                } else {
                    blackTime--;
                }
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const whiteMinutes = Math.floor(whiteTime / 60);
            const whiteSeconds = whiteTime % 60;
            const blackMinutes = Math.floor(blackTime / 60);
            const blackSeconds = blackTime % 60;
            
            document.getElementById('white-timer').textContent = 
                `White: ${String(whiteMinutes).padStart(2, '0')}:${String(whiteSeconds).padStart(2, '0')}`;
            document.getElementById('black-timer').textContent = 
                `Black: ${String(blackMinutes).padStart(2, '0')}:${String(blackSeconds).padStart(2, '0')}`;
        }

        function getPieceName(piece) {
            const pieceNames = {
                'p': 'Pawn',
                'r': 'Rook',
                'n': 'Knight',
                'b': 'Bishop',
                'q': 'Queen',
                'k': 'King'
            };
            return pieceNames[piece.toLowerCase()];
        }

        function updateHistory(from, to, piece, capturedPiece) {
            const historyDiv = document.getElementById('history');
            const moveEntry = document.createElement('div');
            moveEntry.className = 'move-entry';
            
            const color = turn === 'black' ? 'White' : 'Black';
            let moveText = `${getPieceName(piece)} from ${from} to ${to}`;
            if (capturedPiece !== '.') {
                moveText += ` capturing ${getPieceName(capturedPiece)}`;
            }
            
            moveEntry.textContent = `${moveNumber}. ${color}: ${moveText}`;
            
            historyDiv.appendChild(moveEntry);
            historyDiv.scrollTop = historyDiv.scrollHeight;
            
            if (turn === 'black') {
                moveNumber++;
            }
        }

        function coordsToPosition(left, top) {
            const col = Math.floor(left / squareSize);
            const row = Math.floor(top / squareSize);
            return {
                algebraic: `${String.fromCharCode(97 + col)}${8 - row}`,
                row: row,
                col: col
            };
        }

        function isValidMove(piece, fromRow, fromCol, toRow, toCol) {
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            const targetPiece = gameState[toRow][toCol];

            if (isSameColor(piece, targetPiece)) return false;

            switch (piece.toLowerCase()) {
                case 'p':
                    if (piece === 'P') {
                        if (fromRow === 6 && toRow === 4 && fromCol === toCol && gameState[5][fromCol] === '.' && gameState[4][fromCol] === '.') return true;
                        if (toRow === fromRow - 1 && fromCol === toCol && gameState[toRow][toCol] === '.') return true;
                        if (toRow === fromRow - 1 && Math.abs(toCol - fromCol) === 1 && gameState[toRow][toCol] !== '.' && gameState[toRow][toCol].toLowerCase() === gameState[toRow][toCol]) return true;
                    } else {
                        if (fromRow === 1 && toRow === 3 && fromCol === toCol && gameState[2][fromCol] === '.' && gameState[3][fromCol] === '.') return true;
                        if (toRow === fromRow + 1 && fromCol === toCol && gameState[toRow][toCol] === '.') return true;
                        if (toRow === fromRow + 1 && Math.abs(toCol - fromCol) === 1 && gameState[toRow][toCol] !== '.' && gameState[toRow][toCol].toUpperCase() === gameState[toRow][toCol]) return true;
                    }
                    return false;
                case 'r': return rowDiff === 0 || colDiff === 0;
                case 'n': return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
                case 'b': return rowDiff === colDiff;
                case 'q': return rowDiff === colDiff || rowDiff === 0 || colDiff === 0;
                case 'k': return rowDiff <= 1 && colDiff <= 1;
                default: return false;
            }
        }

        function isSameColor(piece1, piece2) {
            if (!piece1 || !piece2 || piece1 === '.' || piece2 === '.') return false;
            return (piece1.toUpperCase() === piece1) === (piece2.toUpperCase() === piece2);
        }

        function updateBoard() {
            canvas.clear();
            createChessboard();
            addPieces();
        }

        canvas.on('object:moving', function(e) {
            const piece = e.target;
            // Snap to grid
            const gridSize = squareSize;
            piece.set({
                left: Math.round(piece.left / gridSize) * gridSize + gridSize / 2,
                top: Math.round(piece.top / gridSize) * gridSize + gridSize / 2
            });
        });

        canvas.on('mouse:down', function(e) {
            if (e.target && e.target.piece) {
                const pieceColor = e.target.piece === e.target.piece.toUpperCase() ? 'white' : 'black';
                if (pieceColor === turn) {
                    selectedPiece = e.target;
                }
            }
        });

        canvas.on('mouse:up', function(e) {
            if (selectedPiece) {
                const fromPos = coordsToPosition(selectedPiece.__originalLeft, selectedPiece.__originalTop);
                const toPos = coordsToPosition(selectedPiece.left, selectedPiece.top);
                
                if (fromPos.algebraic !== toPos.algebraic) {
                    const piece = selectedPiece.piece;
                    const pieceColor = piece === piece.toUpperCase() ? 'white' : 'black';
                    
                    if (pieceColor === turn && 
                        isValidMove(piece, fromPos.row, fromPos.col, toPos.row, toPos.col)) {
                        
                        const capturedPiece = gameState[toPos.row][toPos.col];
                        gameState[toPos.row][toPos.col] = gameState[fromPos.row][fromPos.col];
                        gameState[fromPos.row][fromPos.col] = '.';
                        
                        updateHistory(fromPos.algebraic, toPos.algebraic, piece, capturedPiece);
                        turn = turn === 'white' ? 'black' : 'white';
                        updateBoard();
                        startTimer();
                    } else {
                        // Invalid move, return piece to original position
                        selectedPiece.set({
                            left: selectedPiece.__originalLeft,
                            top: selectedPiece.__originalTop
                        });
                        canvas.renderAll();
                    }
                }
                selectedPiece = null;
            }
        });

        canvas.on('object:moving', function(e) {
            e.target.__originalLeft = e.target.__originalLeft || e.target.left;
            e.target.__originalTop = e.target.__originalTop || e.target.top;
        });

        createChessboard();
        addPieces();
        startTimer();
    </script>
</body>
</html>
