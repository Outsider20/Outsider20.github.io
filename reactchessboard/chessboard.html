Frook<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard with Piece Images and Full Move Validation</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Model: Starting state of the chessboard in 2D array
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    // Mapping of chess pieces to their respective image URLs
    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    // Helper function to check if a move is within the board
    function isWithinBoard(row, col) {
      return row >= 0 && row < 8 && col >= 0 && col < 8;
    }

    // Helper function to check if a path is clear
    function isPathClear(game, startRow, startCol, endRow, endCol) {
      const rowStep = startRow < endRow ? 1 : startRow > endRow ? -1 : 0;
      const colStep = startCol < endCol ? 1 : startCol > endCol ? -1 : 0;
      let currentRow = startRow + rowStep;
      let currentCol = startCol + colStep;

      while (currentRow !== endRow || currentCol !== endCol) {
        if (game[currentRow][currentCol] !== '') {
          return false;
        }
        currentRow += rowStep;
        currentCol += colStep;
      }
      return true;
    }

    // New function to validate moves for all pieces
    function isValidMove(game, startRow, startCol, endRow, endCol) {
      const piece = game[startRow][startCol];
      const isWhitePiece = piece === piece.toUpperCase();
      const targetPiece = game[endRow][endCol];

      // Check if the target square is occupied by a piece of the same color
      if (targetPiece !== '' && isWhitePiece === (targetPiece === targetPiece.toUpperCase())) {
        return false;
      }

      const pieceType = piece.toLowerCase();

      switch (pieceType) {
        case 'p': // Pawn
          const direction = isWhitePiece ? -1 : 1;
          const initialRow = isWhitePiece ? 6 : 1;

          // Moving forward
          if (startCol === endCol && game[endRow][endCol] === '') {
            if (endRow === startRow + direction) {
              return true;
            }
            // Initial double move
            if (startRow === initialRow && endRow === startRow + 2 * direction && 
                game[startRow + direction][startCol] === '') {
              return true;
            }
          }
          // Capturing diagonally
          if (Math.abs(startCol - endCol) === 1 && endRow === startRow + direction) {
            if (game[endRow][endCol] !== '') {
              return true;
            }
          }
          return false;

        case 'r': // Rook
          // Regular rook movement (horizontal or vertical movement)
          const regularMove = (startRow === endRow || startCol === endCol) && isPathClear(game, startRow, startCol, endRow, endCol);
          // Check for castling conditions
          const canCastle = isCastlingMove(startRow, startCol, endRow, endCol, game);
          return regularMove || canCastle;


        case 'n': // Knight
          const rowDiff = Math.abs(endRow - startRow);
          const colDiff = Math.abs(endCol - startCol);
          return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);

        case 'b': // Bishop
          return Math.abs(endRow - startRow) === Math.abs(endCol - startCol) && 
                 isPathClear(game, startRow, startCol, endRow, endCol);

        case 'q': // Queen
          return ((startRow === endRow || startCol === endCol) || 
                  (Math.abs(endRow - startRow) === Math.abs(endCol - startCol))) && 
                 isPathClear(game, startRow, startCol, endRow, endCol);

        case 'k': // King
          return Math.abs(endRow - startRow) <= 1 && Math.abs(endCol - startCol) <= 1;

        default:
          return false;
      }
    }

    function isCastlingMove(startRow, startCol, endRow, endCol, game) {
      // Castling happens only on the rook's initial row (for white rook, row 7; for black rook, row 0)
      const isWhite = game.turn === 'white';
      const kingStartCol = 4; // King starts in column 4
      const kingRow = isWhite ? 7 : 0; // King starts on row 7 for white, row 0 for black

      // The rook must be in its initial position
      const isRookInitialPosition = (startRow === kingRow) && (startCol === 0 || startCol === 7);

      // The king must be in its initial position
      const isKingInitialPosition = (endRow === kingRow) && (endCol === kingStartCol);

      // The path between the king and rook must be clear
      const pathIsClear = isPathClear(game, kingRow, Math.min(startCol, kingStartCol) + 1, kingRow, Math.max(startCol, kingStartCol) - 1);

      // Neither the king nor the rook must have moved yet
      const rookHasMoved = game.rookHasMoved[isWhite ? 'white' : 'black'][startCol === 0 ? 'left' : 'right'];
      const kingHasMoved = game.kingHasMoved[isWhite ? 'white' : 'black'];

      // Ensure the king is not in check, nor does it pass through or end in check
      const isKingSafe = !isKingInCheck(game, isWhite) &&
                         !isSquareAttacked(game, kingRow, kingStartCol - 1, isWhite) &&
                         !isSquareAttacked(game, kingRow, kingStartCol, isWhite);

      // Castling is only allowed if all these conditions are met
      return isRookInitialPosition && isKingInitialPosition && pathIsClear && !rookHasMoved && !kingHasMoved && isKingSafe;
  }


    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [currentPlayer, setCurrentPlayer] = React.useState('white');

      // Handle square click for moving pieces
      function handleClick(row, col) {
        if (selectedSquare) {
          const [selectedRow, selectedCol] = selectedSquare;
          if (isValidMove(game, selectedRow, selectedCol, row, col)) {
            const newGame = game.map(row => [...row]);
            newGame[row][col] = newGame[selectedRow][selectedCol];
            newGame[selectedRow][selectedCol] = '';
            setGame(newGame);
            setCurrentPlayer(currentPlayer === 'white' ? 'black' : 'white');
          }
          setSelectedSquare(null);
        } else {
          const piece = game[row][col];
          if (piece && ((currentPlayer === 'white' && piece === piece.toUpperCase()) ||
                        (currentPlayer === 'black' && piece === piece.toLowerCase()))) {
            setSelectedSquare([row, col]);
          }
        }
      }

      return (
        <div>
          <Board game={game} onSquareClick={handleClick} selectedSquare={selectedSquare} />
          <div>Current Player: {currentPlayer}</div>
        </div>
      );
    }

    // View: Board and buttons reflecting the game state
    function Board({ game, onSquareClick, selectedSquare }) {
      return (
        <div>
          {game.map((row, rowIndex) => (
            <div key={rowIndex} style={{ display: 'flex' }}>
              {row.map((value, colIndex) => (
                <Square
                  key={colIndex}
                  value={value}
                  onClick={() => onSquareClick(rowIndex, colIndex)}
                  isLight={(rowIndex + colIndex) % 2 === 0}
                  isSelected={selectedSquare && selectedSquare[0] === rowIndex && selectedSquare[1] === colIndex}
                />
              ))}
            </div>
          ))}
        </div>
      );
    }

    function Square({ value, onClick, isLight, isSelected }) {
      const squareStyle = {
        width: '80px',
        height: '80px',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        cursor: 'pointer',
        backgroundColor: isSelected ? '#ffeb3b' : (isLight ? '#f0d9b5' : '#b58863'),
        border: '1px solid #999'
      };

      // Display the piece image or an empty square
      const pieceDisplay = () => {
        if (value) {
          return <img src={pieceImages[value]} alt={value} style={{ width: '70px', height: '70px' }} />;
        }
        return null;
      };

      return (
        <button style={squareStyle} onClick={onClick}>
          {pieceDisplay()}
        </button>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Game />);
  </script>
</body>
</html>
