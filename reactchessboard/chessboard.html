<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Chessboard with Moveable Pieces</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        const canvas = new fabric.Canvas('canvas');
        const squareSize = 50; // Size of each square
        let turn = 'white'; // White goes first

        // Create the chessboard
        function createChessboard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const isLightSquare = (row + col) % 2 === 0;
                    const square = new fabric.Rect({
                        left: col * squareSize,
                        top: row * squareSize,
                        fill: isLightSquare ? '#eee' : '#8B4513', // Dark brown for dark squares
                        width: squareSize,
                        height: squareSize,
                        selectable: false
                    });
                    canvas.add(square);
                }
            }
        }

        const pieces = {
            'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
            'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
            'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
            'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
            'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
            'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
            'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
            'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
            'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
            'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
            'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
            'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
        };

        const boardState = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        function addPieces() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = boardState[row][col];
                    if (piece !== '.') {
                        fabric.loadSVGFromURL(pieces[piece], function(objects, options) {
                            const svgPiece = fabric.util.groupSVGElements(objects, options);
                            svgPiece.set({
                                left: col * squareSize + squareSize / 2,
                                top: row * squareSize + squareSize / 2,
                                originX: 'center',
                                originY: 'center',
                                hasControls: false,
                                selectable: true,
                                pieceColor: piece === piece.toUpperCase() ? 'white' : 'black', // Track piece color
                                type: piece.toLowerCase() // Lowercase for consistency
                            });

                            svgPiece.on('mousedown', function() {
                                if ((turn === 'white' && this.pieceColor === 'white') || 
                                    (turn === 'black' && this.pieceColor === 'black')) {
                                    this.set({ opacity: 0.5 });
                                    canvas.setActiveObject(this);
                                } else {
                                    console.log(`It's not your turn to move ${this.pieceColor} pieces.`);
                                }
                            });

                            svgPiece.on('mouseup', function() {
                                if (canvas.getActiveObject() === this) {
                                    this.set({ opacity: 1 });
                                    const newPos = {
                                        col: Math.round(this.left / squareSize),
                                        row: Math.round(this.top / squareSize)
                                    };

                                    const oldPos = {
                                        col: this.col,
                                        row: this.row
                                    };

                                    if (isValidMove(this.type, this.pieceColor, oldPos.row, oldPos.col, newPos.row, newPos.col)) {
                                        console.log(`Moved ${this.pieceColor} ${this.type} to (${newPos.row}, ${newPos.col})`);
                                        turn = turn === 'white' ? 'black' : 'white'; // Switch turns
                                        this.set({
                                            left: newPos.col * squareSize + squareSize / 2,
                                            top: newPos.row * squareSize + squareSize / 2,
                                            row: newPos.row, // Update piece's new position
                                            col: newPos.col
                                        });
                                    } else {
                                        console.log('Invalid move');
                                        this.set({
                                            left: this.col * squareSize + squareSize / 2,
                                            top: this.row * squareSize + squareSize / 2
                                        });
                                    }

                                    canvas.renderAll();
                                }
                            });

                            svgPiece.row = row; // Track piece's initial row
                            svgPiece.col = col; // Track piece's initial col

                            canvas.add(svgPiece);
                        });
                    }
                }
            }
        }

        // Helper function to validate moves based on piece type
        function isValidMove(type, color, fromRow, fromCol, toRow, toCol) {
            const rowDiff = Math.abs(fromRow - toRow);
            const colDiff = Math.abs(fromCol - toCol);

            console.log(`Validating move for ${type} from (${fromRow}, ${fromCol}) to (${toRow}, ${toCol})`);

            switch (type) {
                case 'p': // Pawn
                    if (color === 'white') {
                        // Moving forward
                        if (fromCol === toCol && (fromRow - toRow === 1 || (fromRow === 6 && fromRow - toRow === 2))) {
                            return true; // Valid pawn move forward
                        }
                        // Diagonal capture
                        if (rowDiff === 1 && colDiff === 1) {
                            console.log('Pawn diagonal move, could be a capture (need to check piece at destination).');
                            return true; // Assume valid diagonal capture for simplicity
                        }
                    } else {
                        // Black pawn moves
                        if (fromCol === toCol && (toRow - fromRow === 1 || (fromRow === 1 && toRow - fromRow === 2))) {
                            return true;
                        }
                        if (rowDiff === 1 && colDiff === 1) {
                            console.log('Pawn diagonal move, could be a capture (need to check piece at destination).');
                            return true; // Assume valid diagonal capture for simplicity
                        }
                    }
                    return false;
                case 'r': // Rook
                    return rowDiff === 0 || colDiff === 0; // Moves horizontally or vertically
                case 'n': // Knight
                    return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2); // L-shape move
                case 'b': // Bishop
                    return rowDiff === colDiff; // Moves diagonally
                case 'q': // Queen
                    return rowDiff === colDiff || rowDiff === 0 || colDiff === 0; // Moves like a rook or bishop
                case 'k': // King
                    return rowDiff <= 1 && colDiff <= 1; // Moves 1 square in any direction
                default:
                    return false;
            }
        }

        createChessboard();
        addPieces();

        // Snap pieces to grid after dragging
        canvas.on('object:moving', function(e) {
            const obj = e.target;
            obj.set({
                left: Math.round(obj.left / squareSize) * squareSize + squareSize / 2,
                top: Math.round(obj.top / squareSize) * squareSize + squareSize / 2
            });
        });
    </script>
</body>
</html>
