<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Chessboard</title>
  <style>
    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 1px;
    }

    .square {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .light {
      background-color: #f0d9b5;
    }

    .dark {
      background-color: #b58863;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">

    const pieces = {
      'rook': ['♖', '♜'],
      'knight': ['♘', '♞'],
      'bishop': ['♗', '♝'],
      'queen': ['♕', '♛'],
      'king': ['♔', '♚'],
      'pawn': ['♙', '♟']
    };

    // Define the initial board setup
    const initialBoard = [
      ['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook'],
      ['pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn'],
      [],
      [],
      [],
      [],
      ['pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn'],
      ['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook']
    ];

    // Create a square component
    function Square({ isLight }) {
      const squareClass = isLight ? 'square light' : 'square dark';
      const pieceSymbol = piece ? pieces[piece][isWhite ? 0 : 1] : ''; // Pick white or black piece
      return React.createElement('div', { className: squareClass }, pieceSymbol);
    }

    // Create a chessboard component using a double for loop
    function ChessBoard() {
      const squares = [];

      // Generate an 8x8 board using two loops
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          // Light squares on even rows have even columns, dark squares on odd
          const isLight = (row + col) % 2 === 0;
          const piece = initialBoard[row][col]; // Get the piece type
          const isWhite = row < 2; // White pieces in the first two rows
          squares.push(React.createElement(Square, { key: row * 8 + col, isLight }));
        }
      }

      return React.createElement('div', { className: 'chessboard' }, squares);
    }

    // Render the chessboard
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(ChessBoard));

  </script>
</body>

</html>
