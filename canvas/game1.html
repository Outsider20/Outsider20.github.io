<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
    
<audio id="backgroundAudio" loop>
    <source src="./Audio/drift-action-sport-background-music-loop-157986.mp3" type="audio">
</audio>

<audio id="explosionSound">
    <source src="./audio/explosionSound.mp3" type="audio/">
    Your browser does not support the audio element.
</audio>
    
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var gamePaused = false;
var explosionTriggered = false;
var backgroundAudio = document.getElementById("backgroundAudio");
var backgroundAudio = document.getElementById("explosionSound");
    
function startGame() {
    myGamePiece = new gameObject(30, 30, "./Images/Car.png", 10, 120);
    
    myGamePiece.gravity = 0;
    myScore = new gameObject("30px", "Consolas", "black", 280, 40, "text");

    backgroundAudio.play();
    myGameArea.start();
}

var myGameArea = {
  this.frameNo = 0;
  canvas : document.createElement("canvas"),
  start : function() {
    this.canvas.width = 480;
    this.canvas.height = 270;
    this.context = this.canvas.getContext("2d");
    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    this.interval = setInterval(updateGameArea, 20);
    window.addEventListener('keydown', function (e) {
      myGameArea.keys = (myGameArea.keys || []);
      myGameArea.keys[e.keyCode] = true;
    })
    window.addEventListener('keyup', function (e) {
      myGameArea.keys[e.keyCode] = false;
    })
  },
  clear : function(){
    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
  },
  stop : function() {
    clearInterval(this.interval);
    backgroundAudio.pause();
  }
  pause : function() {
        clearInterval(this.interval);  // Pause the game
        gamePaused = true;
        backgroundAudio.pause();  // Pause the background audio
  },
  resume : function() {
        if (gamePaused) {
            this.interval = setInterval(updateGameArea, 20);  // Resume the game loop
            gamePaused = false;
            backgroundAudio.play();  // Resume the background audio
        }
    }
}

function gameObject(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
    this.image = new Image();
    this.image.src = color;
  }
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
      ctx.drawImage(this.image,
        this.x,
        this.y,
        this.width, this.height);
    } else {
      ctx.fillStyle = color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    if (!explosionTriggered) {
        for (let i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                explosion();
                return;
            } 
        }
    }
    
    myGameArea.clear();

    if (myGameArea.keys == false)
    {
        myGamePiece.speedX=0;
        myGamePiece.speedY=0;
        myGamePiece.image.src = "./Images/Car.png";
    }
    else
    {
        switch (myGameArea.keys)
        {
            case 37:
                myGamePiece.speedX = -4;
                break;
            case 38:
                myGamePiece.speedY = -4;
                break;
            case 39:
                myGamePiece.speedX = 4;
                myGamePiece.image.src = "./game1assets/helicopter.png";
                break;
            case 40:
                myGamePiece.speedY = 4;
                break;
        }
    }
    
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new gameObject(50, height, "./Images/Barrier.png", x, 0, "image"));
        myObstacles.push(new gameObject(50, x - height - gap, "./Images/Barrier.png", x, height + gap, "image"));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function explosion() {
    myGamePiece.image.src = "./Images/Explosion.png";  // Change car image to explosion
    explosionSound.play();  // Play explosion sound
    explosionTriggered = true;
    myGameArea.stop();  // Stop the game loop
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

function pauseGame() {
    myGameArea.pause();
}

function resumeGame() {
    myGameArea.resume();
}
    
</script>
<button onclick="startGame()">Start Game</button>
<button onclick="pauseGame()">Pause</button>
<button onclick="resumeGame()">Resume</button>
<br>
<p>Use your arrow keys to maneuver your car
<p>How long can you stay alive?</p>
</body>
</html>
