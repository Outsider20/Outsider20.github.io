<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body>

<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var pause = false;
var audioPlay = true;
var speed = 4;            // Start speed for the background and obstacles
var minGap = 50;          // Minimum gap between obstacles
var maxGap = 200;         // Maximum gap between obstacles

document.addEventListener("DOMContentLoaded", function() {
    hit_sound = document.getElementById("hit_audio");
    Music = document.getElementById("music");
});

function startGame() {
    myGamePiece = new gameObject(50, 20, "./Images/Car.png", 20, 150, "image");
    myScore = new gameObject("30px", "Consolas", "white", 280, 40, "text");

    Background = new gameObject(700, 320, "./Images/Road.jpg", 0, 0, "background");
    myGameArea.start();

    setTimeout(function() {
        Music.play();
    }, 600);
}

var myGameArea = {
    canvas: document.createElement("canvas"),
    start: function() {
        if (this.interval) {
            clearInterval(this.interval);
        }

        this.canvas.width = 500;
        this.canvas.height = 320;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);

        window.addEventListener("keydown", function(pressed) {
            myGameArea.key = pressed.keyCode;
        });
        window.addEventListener("keyup", function() {
            myGameArea.key = false;
        });
    },
    stopGame: function() {
        clearInterval(this.interval);
        Music.pause();
    },
    clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
};

function gameObject(width, height, color, x, y, type) {
    this.type = type;
    if (this.type == "image" || this.type == "background") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        var ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else if (this.type == "image" || this.type == "background") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            if (this.type == "background") {
                ctx.drawImage(this.image, this.x + this.width, this.y, this.width, this.height);
            }
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    };

    this.newPos = function() {
        if (this.type == "background") {
            if (this.x <= -this.width) {
                this.x = 0;
            }
        }
        this.x += this.speedX;
        this.y += this.speedY;
        this.hitBottom();
    };

    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    };

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        return (mybottom >= othertop && mytop <= otherbottom && myright >= otherleft && myleft <= otherright);
    };

    this.animateExplosion = function() {
        // Increase the size of the explosion
        this.width += 20;   // Increase width faster for more dramatic effect
        this.height += 20;  // Increase height

        // Adjust the x and y position so that the explosion stays centered
        this.x -= 10; 
        this.y -= 10;
    };
}

function updateGameArea() {
    if (pause) return;

     // Every 500 points, increase speed by 0.2 and the gap by 10 pixels
    if (myGameArea.frameNo > 0 && myGameArea.frameNo % 500 === 0) {
        speed += 0.1;       // Increase speed
        minGap += 10;       // Increase minimum gap between obstacles
        maxGap += 10;       // Increase maximum gap between obstacles
    }
    
    if (!myGameArea.key) {
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
        myGamePiece.image.src = "./Images/Car.png";
    } else {
        switch (myGameArea.key) {
            case 37:
                myGamePiece.speedX = -3;
                break;
            case 38:
                myGamePiece.speedY = -3;
                break;
            case 39:
                myGamePiece.speedX = 3;
                myGamePiece.image.src = "./Images/Car.png";
                break;
            case 40:
                myGamePiece.speedY = 3;
                break;
        }
    }

    for (var i = 0; i < myObstacles.length; i++) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            hit_sound.play();
            var explosion = new gameObject(200, 200, "./Images/Explosion.png", myGamePiece.x - 50, myGamePiece.y - 60, "image");
            explosion.update();
        let explosionInterval = setInterval(function() {
        explosion.animateExplosion();
        explosion.update();
        
        if (explosion.width >= 300) {
            clearInterval(explosionInterval);
            myGameArea.stopGame();  
        }
    }, 100); // Change size every 100ms

            document.getElementById("Pause_Button").style.display = "none";
            document.getElementById("Restart_Button").style.display = "block";
            return;
        }
    }

    myGameArea.clear();
    myGameArea.frameNo++;

    if (myGameArea.frameNo == 1 || everyinterval(50)) {
        var x = myGameArea.canvas.width;
        var height = Math.floor(Math.random() * (200 - 20 + 1) + 20);
        var gap = Math.floor(Math.random() * (200 - 50 + 1) + 50);

        myObstacles.push(new gameObject(20, height, "./Images/Barrier.png", x, 0, "image"));
        myObstacles.push(new gameObject(20, x - height - gap, "./Images/Barrier.png", x, height + gap, "image"));
    }

    // Move background and obstacles at the current speed
    Background.speedX = -speed;
    Background.newPos();
    Background.update();

    for (var i = 0; i < myObstacles.length; i++) {
        myObstacles[i].x += -speed;  // Apply current speed to obstacles
        myObstacles[i].update();
    }

    myScore.text = "SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    return (myGameArea.frameNo / n) % 1 == 0;
}

function click_start() {
    startGame();
    document.getElementById("Start_Button").style.display = "none";
    document.getElementById("Pause_Button").style.display = "block";
}

function Pause() {
    pause = !pause;
}

function Restart() {
    myObstacles = [];
    myScore.text = "SCORE: 0";
    myGameArea.frameNo = 0;
    pause = false;

    myGameArea.clear();
    document.getElementById("Pause_Button").style.display = "block";
    document.getElementById("Restart_Button").style.display = "none";
    Music.currentTime = 0;
    startGame();
}

function PlayingToggle() {
    audioPlay ? Music.pause() : Music.play();
    Music.onplaying = function() {
        audioPlay = true;
    };
    Music.onpause = function() {
        audioPlay = false;
    };
}
</script>
<br>

<button onclick="click_start()" id="Start_Button">Start Game</button>
<button onclick="Pause(); PlayingToggle()" id="Pause_Button">Pause Game/Resume Game</button>
<button onclick="Restart()" id ="Restart_Button">Restart Game</button>
<audio id="hit_audio" src="./Audio/explosionSound.mp3" ></audio>
<audio id="music" src="./Audio/drift-action-sport-background-music-loop-157986.mp3" loop></audio>
    
<p>Use your arrow keys to maneuver your car</p>
<p>How long can you stay alive?</p>
</body>
</html>
